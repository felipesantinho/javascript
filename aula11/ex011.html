<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Nacionalidade</h1>
  País em que você está vivendo: <input type="text" name="pais" id="pais">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>
  <script>
    function calcular(){
      typeof pais == "string"  
      var pais = window.document.getElementById('pais')
      var res = window.document.getElementById('res')
      if (pais == 'Brasil') {
        res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
      } else {
        res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
      }
    }
  </script>
</body>
</html>
