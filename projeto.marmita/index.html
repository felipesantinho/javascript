<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <title>Consumo de Refeições</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&display=swap');

    body {
      margin: 0px;
    }

    header {
      padding-top: 15px;
      padding-bottom: 15px;
      margin: 0px;
      background-color: black;
      text-align: center;
      font-family: 'Aboreto', cursive;
      font-size: 20px;
      color: white;
    }
        
    main {
      padding-top: 70px;
      padding-bottom: 70px;
      height: 2000px;
      background-image: url('imagens/fundo-principal.jpg');
      background-position: center;
      }

    section {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    article {
      padding: 15px 20px 15px 20px;
      margin: auto;
      background-color: white;
      height: 320px;
      width: 250px;
      border: 2px solid black;
      border-radius: 20px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.648);
      color: black;
    }

    form {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
    }

    p#mini-titulo {
      font-family: 'Aboreto', cursive;
      font-size: 16px;
      text-align: center;
    }

    footer {
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 0px;
      background-color: black;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10px;
      color: white;
    }

  </style>
</head>
<body>
  <header>
    <h1>~ Marmitas ~</h1>
  </header>
  <main>
    <section>
      <article>
        <p id="mini-titulo"><strong>&#x1F35B;&nbsp; SEGUNDA-FEIRA &nbsp;&#x1F35B;</strong></p>
        <hr>
        <br>
        <form action="" autocomplete="off">
          <p>
            <label for="irefeicao1seg"><strong>Nome do 1º Prato:</strong></label>
            <input type="text" name="refeicao1seg" id="irefeicao1seg">
          </p>
          <p>
            <label for="iprecorefeicao1seg"><strong>Preço:</strong></label>
            <br>
            <input type="number" name="precorefeicao1seg" id="iprecorefeicao1seg" min="16" max="30">
          </p>
          <br>
          <p>
            <label for="irefeicao2seg"><strong>Nome do 2º Prato:</strong></label>
            <input type="text" name="refeicao2seg" id="irefeicao2seg">
          </p>
          <p>
            <label for="iprecorefeicao2seg"><strong>Preço:</strong></label>
            <br>
            <input type="number" name="precorefeicao2seg" id="iprecorefeicao2seg" min="16" max="30">
          </p>
        </form>
      </article>
    </section>
    <section>
      <article>
        <p id="mini-titulo"><strong>&#x1F957;&nbsp; TERÇA-FEIRA &nbsp;&#x1F957;</strong></p>
        <hr>
      </article>
    </section>
    <section>
      <article>
        <p id="mini-titulo"><strong>&#x1F969;&nbsp; QUARTA-FEIRA &nbsp;&#x1F969;</strong></p>
        <hr>
      </article>
    </section>
    <section>
      <article>
        <p id="mini-titulo"><strong>&#x1F372;&nbsp; QUINTA-FEIRA &nbsp;&#x1F372;</strong></p>
        <hr>
      </article>
    </section>
    <section>
      <article>
        <p id="mini-titulo"><strong>&#x1F364;&nbsp; SEXTA-FEIRA &nbsp;&#x1F364;</strong></p>
        <hr>
      </article>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por Felipe Augusto Santinho</p>
  </footer>
</body>
</html>
