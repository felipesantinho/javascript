<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Consumo de Refeições</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&display=swap');

    * {
      margin: 0px;
    }

    header {
      background-color: black;
      padding-top: 25px;
      padding-bottom: 25px;
    }

    main {
      background-image: url('fundo.jpg');
      height: 1000px;
      opacity: 0.7;
    }

    section#caixa01 {
      background-color: rgba(255, 255, 255, 0.773);
      width: 600px;
      height: 1000px;
      margin: auto;
    }

    footer {
      background-color: black;
    }

    p#cabeçalho {
      color: white;
      font-family: 'Aboreto', cursive;
      font-size: 40px;
      text-align: center;
    }

    p#conteudo {
      color: black;
      text-align: center;
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
      padding-top: 30px;
    }

    p#rodape {
      color: white;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
      padding-top: 10px;
      padding-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <p id="cabeçalho">~ Marmitas ~</p>
  </header>
  <main>
    <section id="caixa01">
      <p id="conteudo"><strong>Refeições da Semana</strong></p>
    </section>
  </main>
  <footer>
    <p id="rodape">Desenvolvido por Felipe Augusto Santinho</p>
  </footer>
</body>
</html>
